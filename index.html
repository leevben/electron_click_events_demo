<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: #333;
        background-image: url('傻鸭.png');
      }

      button {
        width: 30vw;
        height: 30vh;
      }
    </style>
  </head>

  <body>
    <button id="btn">open new window</button>

    <button id="btn2">click me</button>
    <script>
      const btn = document.getElementById('btn');
      btn.addEventListener('click', async () => {
        const win = window.open('', 'child_win');
        // 创建一个div 背景rgba(0,0,0,0.5) 宽高100vw 100vh
        const div = document.createElement('div');
        div.style.width = '100ox';
        div.style.height = '100ox';
        div.style.backgroundColor = 'rgba(0,0,0,0.5)';
        win.document.body.appendChild(div);
        console.log('btn.addEventListener  win:', win);
        setTimeout(() => {
          console.log('setTimeout  win:', win);
          win.close();
        }, 2000);
      });
      const btn2 = document.getElementById('btn2');
      btn2.addEventListener('click', () => {
        console.log('test');
      });
      btn2.addEventListener('mousedown', () => {
        console.log('mouseDown');
      });
      btn2.addEventListener('touchstart', () => {
        console.log('touchStart');
      });
    </script>
  </body>
</html>
